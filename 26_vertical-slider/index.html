<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Verical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: crimson;">
                <h1>Nintendo Switch</h1>
                <p>It's party time</p>
            </div>
            <div style="background-color:darkslateblue;">
                <h1>Sony Playstation</h1>
                <p>Let's the war begin</p>
            </div>
            <div style="background-color:mediumseagreen;">
                <h1>Arcade</h1>
                <p>Old but gold</p>
            </div>
            <div style="background-color: #333;">
                <h1>PC E-Sport</h1>
                <p>Not just a game</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/florian-olivo-Mf23RF8xArY-unsplash.jpg');"></div>

            <div style="background-image: url('./img/carl-raw-m3hn2Kn5Bns-unsplash.jpg');"></div>
            <div style="background-image: url('./img/luis-villasmil-ITFwHdPEED0-unsplash.jpg');"></div>

            <div style="background-image: url('./img/enrique-vidal-flores-zsXvRKtsf6Q-unsplash.jpg');"></div>





        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
